<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureNet Navigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SecureNet Navigator</h1>
        <p>Enter a URL below to check if it's safe:</p>
        <input type="text" id="urlInput" placeholder="Enter URL to scan">
        <button onclick="scanURL()">Scan <i class="fas fa-search"></i></button>
        <div id="result"></div>
        <img src="placeholder-image.png" alt="Malicious URL" class="url-image">
    </div>

    <div class="footer">
        <p>Developed by Saumya & Kousum &copy; 2024</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
